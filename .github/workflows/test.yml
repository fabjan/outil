name: test

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.2.0
      - uses: erlef/setup-beam@v1.16.0
        with:
          version-type: strict
          version-file: ".tool-versions"
      - run: gleam format --check src test
      - run: gleam deps download
      - run: gleam test
